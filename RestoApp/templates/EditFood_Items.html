<!DOCTYPE html>
{% extends 'Index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="col-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Edit Food Items..</h4>

                  <form class="forms-sample" method="post" action="{% url 'update_food_items' fud_id=item.id %}" enctype="multipart/form-data">
                      {% csrf_token %}
<!--                    <div class="form-group">-->
<!--                      <label for="exampleInputName1">Name</label>-->
<!--                      <input type="text" class="form-control" id="exampleInputName1" placeholder="Name">-->
<!--                    </div>-->


                    <div class="form-group">
                      <label for="exampleSelectGender">Food Type</label>
                        <select class="form-control" id="exampleSelectGender" name="category">
                          <option>{{item.category}}</option>
                          <option>Please Select Food Type</option>

                          {% for i in data %}
                          <option>{{i.Category_Name}}</option>
                          {% endfor %}
                        </select>
                      </div>
                    <div class="form-group">
                      <label for="exampleInputPassword4">Food Name</label>
                      <input type="text" class="form-control" id="exampleInputPassword4" placeholder="Food Name" name="foodname" value="{{item.Food_Name}}">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputEmail3">Price</label>
                      <input type="text" class="form-control" id="exampleInputEmail3" placeholder="Price" name="mrp" value="{{item.Price}}">
                    </div>
                    <div class="form-group">
                      <label for="exampleTextarea1">Description</label>
                      <textarea class="form-control" id="exampleTextarea1" rows="4" name="fuddesc" placeholder="Write something about you food item...">{{item.Food_Description}}</textarea>
                    </div>

                    <div class="form-group">
                      <label>Upload First Image</label>
                        <img src="{{item.Food_Imagea.url}}" height="100px" width="100px">

                      <input type="file" name="img[]" class="file-upload-default">
                      <div class="input-group col-xs-12">
                        <input type="file" class="form-control file-upload-info" placeholder="Upload Image" name="img1">
                      </div>
                    </div>

                    <div class="form-group">
                      <label>Upload Second Image</label>
                        <img src="{{item.Food_Imageb.url}}" height="100px" width="100px">

                      <input type="file" name="img[]" class="file-upload-default">
                      <div class="input-group col-xs-12">

                        <input type="file" class="form-control file-upload-info" placeholder="Upload Image" name="img2">
                      </div>
                    </div>

                    <div class="form-group">
                      <label>Upload Third Image</label>
                      <img src="{{item.Food_Imagec.url}}" height="100px" width="100px">
                      <input type="file" name="img[]" class="file-upload-default">
                      <div class="input-group col-xs-12">

                        <input type="file" class="form-control file-upload-info" placeholder="Upload Image" name="img3">
                      </div>
                    </div>

<!--                    <div class="form-group">-->
<!--                      <label for="exampleInputCity1">City</label>-->
<!--                      <input type="text" class="form-control" id="exampleInputCity1" placeholder="Location">-->
<!--                    </div>-->

                    <button type="submit" class="btn btn-primary me-2">Submit</button>
                    <button class="btn btn-light">Cancel</button>
                  </form>
                </div>
              </div>
            </div>
</body>
</html>
{% endblock %}
